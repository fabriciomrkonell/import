<div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>Nome</th>
            <th width="200px" class="text-center">Email</th>
            <th width="150px" class="text-center">Administrador</th>
            <th width="150px" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for us in users %}
            <tr>
              <td>{{us.name}}</td>
              <td width="200px" class="text-center">{{us.username}}</td>
              {% if us.isAdmin == true %}
                <td width="150px" class="text-center">Sim</td>
              {% endif %}
              {% if us.isAdmin == false %}
                <td width="150px" class="text-center">Não</td>
              {% endif %}
              <td width="150px" class="text-center">
                <a href="/configuracao/{{us.id}}" class="btn btn-primary btn-xs">Configurações</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
