<link rel="stylesheet" type="text/css" href="app/dist/css/inicio.css">
<div ng-controller="inicioCtrl">
  <div class="row">
    <div class="col-sm-6">

      <form>
        <div class="form-group">
          <button type="button" class="btn btn-default" class="button" ngf-select ng-model="file" name="file" ngf-max-size="20MB">Selecione o arquivo...</button>
          <button type="button" class="btn btn-success" ng-click="upload(file)">Analisar</button>
        </div>

      </form>
    </div>
  </div>
	<div id="footer">
    <div class="text-center">
      <p class="muted credit"><a target="_blank" href="http://inmei.org">inmei.org</a></p>
    </div>
  </div>
</div>
